# Use root/example as user/password credentials
version: "3.1"

services:
  vegan-studio-backend:
    build: .
    container_name: vegan-studio-backend
    restart: always
    ports:
      - 8081:8080
    volumes:
      - .:/usr/src/app/
      - node_modules:/usr/src/app/node_modules
volumes:
  node_modules:
